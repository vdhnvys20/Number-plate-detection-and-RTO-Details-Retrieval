<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container img {
            max-width: 100%;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .vehicle-details {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .vehicle-details h2 {
            color: #333;
        }
        .vehicle-details pre {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vehicle Details</h1>
    </div>
    <div class="result-container">
        <h2>Uploaded Image</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
         <h2>Isolated Number Plate Image:</h2>
         <img src="{{ cropped_image_path }}" alt="Cropped Number Plate Image"> 
         <h3>Number Plate Detected: {{ number_plate }}</h3>
        <div class="vehicle-details">
            <h2>Vehicle Details</h2>
            <pre>{{ vehicle_details }}</pre>

        </div>
        
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
